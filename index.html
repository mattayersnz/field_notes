<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Notes - A Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f1ea;
            color: #2c2c2c;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid #2c2c2c;
            padding-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: normal;
            letter-spacing: 0.2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 0.1rem;
            opacity: 0.8;
        }

        .book-display {
            text-align: center;
            margin: 3rem 0;
        }

        .book-display img {
            max-width: 400px;
            width: 100%;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            margin: 3rem 0;
            text-align: center;
        }

        .content p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .divider {
            width: 100px;
            height: 1px;
            background-color: #2c2c2c;
            margin: 2rem auto;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #2c2c2c;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .book-display img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Field Notes</h1>
            <p class="subtitle">Observations from the field</p>
        </header>

        <div class="book-display">
            <img src="book.png" alt="Field Notes Book Cover">
        </div>

        <div class="divider"></div>

        <div class="content">
            <p>
                A collection of observations, thoughts, and discoveries<br>
                captured in the margins of everyday experience.
            </p>
            <p>
                Coming soon.
            </p>
        </div>

        <footer>
            <p>&copy; 2025 Field Notes. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
